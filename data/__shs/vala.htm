<!DOCTYPE HTML>
<html>
<head>
<link id="valaCss" rel="stylesheet" type="text/css" href="" />
<title></title>
<script type="text/javascript">
    function valaBodyOnLoad() {
        parent.setVala();
    }
    function valaOnClick(event) {
        parent.handleView(event);
    }
    function valaBodyOnContext(event) {
        event.preventDefault();
    }
</script>
    <style>
        html, body
        {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body onload="valaBodyOnLoad()" oncontextmenu="valaBodyOnContext(event)">
    <div id="valaDiv" style="width:100%;height:100%;" onclick="valaOnClick(event)">
    </div>
</body>
</html>
