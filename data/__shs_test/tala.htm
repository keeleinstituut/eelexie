<!DOCTYPE HTML>
<html>
<head>
<link id="talaCss" rel="stylesheet" type="text/css" href="" />
<title></title>
<script type="text/javascript">
    function talaBodyOnLoad() {
        parent.setTala();
    }
    function talaOnClick(event) {
        parent.handleEdit(event);
    }
    function talaBodyOnContext(event) {
        event.preventDefault();
    }
</script>
    <style>
        html, body
        {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body onload="talaBodyOnLoad()" oncontextmenu="talaBodyOnContext(event)">
    <div id="talaDiv" style="width:100%;height:100%;font-family:Calibri;" onclick="talaOnClick(event)">
    </div>
</body>
</html>
